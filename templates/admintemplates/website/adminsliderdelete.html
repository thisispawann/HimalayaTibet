<div class="modal-header">

    <button class="close" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
</div>
<form class="form" method="POST" action="{% url 'umapp:adminsliderdelete' object.id %}">
	{% csrf_token %}

	    	<p>Are you sure you want to delete slider {{object.title}}?</p>

	</div>
</form>
