  .navbar-wrapper {
    position: fixed;
    width: 100%;
    height: 90px;
    z-index: 5 !important;
    background-color: rgba(55, 55, 55, 255);
    transition-duration: 0.7s;
  }

  nav .navbar-container {
    width: 93%;
    margin: 0px auto;
  }

  .navbar-scroll {
    background-color: rgba(55, 55, 55, 255);
    height: 70px;
    box-shadow: 0px 1px 10px rgba(0, 0, 0, 0.3);
    transition-duration: 0.7s;
  }

  /********************** when shrink ********************/
  .navbar-scroll .navbar a {
    padding: 22px 21px;
    transition-duration: 0.7s;
  }

  .navbar-scroll .navbar-icon a {
    padding: 22px 21px;
    transition-duration: 0.7s;
  }

  .navbar-scroll .navbar-icon .vertical-line {
    transition-duration: 0.7s;
    height: 70px;
  }

  /********************** when shrink css end********************/

  .navbar-icon .vertical-line {
    width: 1px;
    background-color: rgba(255, 255, 255, 0.1);
    height: 100%;
    float: left;
    height: 90px;
    transition-duration: 0.7s;
  }

  nav .navbar {
    float: left;
    padding: 0;
    margin: 0;
    height: 100%;
    display: flex;
    text-align: center;
  }

  nav .navbar span {
    color: #fff;
    font-size: 20px;
    text-transform: uppercase;
    letter-spacing: 3px;
  }

  nav .navbar-icon {
    float: right;
    padding: 0;
    margin: 0;
    height: 100%;
    display: flex;
    text-align: center;
    color: #fff;
  }

  nav .navbar-icon a {
    color: #fff;
    font-size: 21px;
    padding: 30px 21px;
    cursor: pointer;
    transition-duration: 0.7s;
  }

  nav .navbar-icon .item-number {
    color: #e09657 !important;
    position: relative;
    top: -13px;
    right: 11px;
    font-size: 20px;
    margin-right: 0px !important;
  }

  nav .navbar-icon a:last-child {
    padding-right: 0px !important;
  }

  nav .navbar-icon a:hover {
    color: #e09657 !important;
    transition: 1s ease-in-out;
  }

  .navbar li {
    list-style: none;
  }

  .navbar a {
    /* font-family: Poppins-Medium; */
    font-family: DM Sans, -apple-system, BlinkMacSystemFont, Arial, Helvetica,
      "Helvetica Neue", Verdana, sans-serif;
    display: block;
    padding: 33px 21px;
    font-size: 16px;
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    transition-duration: 0.7s;
  }

  .navbar li:first-child > a {
    padding-left: 0px;
  }

  .navbar a:hover {
    color: #e09657;
    transition: 1s ease-in-out;
    text-decoration: none;
  }

  .icon {
    position: relative;
    float: left;
    left: 5px;
    margin: 25px 30px 0 0;
    cursor: pointer;
    display: none;
  }

  .icon .toggler {
    width: 30px;
    height: 5px;
    background-color: #fff;
    margin: 5px;
    border-radius: 3px;
    transition: all 0.3s ease-in-out;
  }

  input[type="checkbox"] {
    display: none;
  }

  .top-header > img {
    margin: 0 auto;
    display: block;
    width: 22rem;
    animation: animate 2s ease-in-out infinite alternate-reverse both;
  }

  @keyframes animation {
    from {
      opacity: 0;
      transform: translateY(15px);
    }
    to {
      opacity: 1;
      transform: translateY(0px);
    }
  }

  @media screen and (max-width: 768px) {
    nav {
      background-color: #222 !important;
      color: #fff;
    }

    .navbar li:first-child > a {
      padding: 25px 30px;
      margin-left: 11px;
    }

    nav .navbar {
      float: none;
      left: -100%;
      right: 0;
      position: fixed;
      width: 80%;
      height: 100%;
      flex-direction: column;
      justify-content: space-evenly;
      overflow: hidden;
      transition: all 0.5s ease-in-out;
      top: 90px;
      background-color: #e09657;
      padding-bottom: 30px;
      z-index: 1 !important;
      /* 
            position: fixed;
            float: none;
            left: -100%;
            overflow: hidden;
            transition: all .5s ease-in-out;
            top: 80px;
            padding-bottom: 30px;
            background-color: #2c3e50; */
    }

    /* when shrink */
    .navbar-scroll .navbar {
      top: 70px !important;
    }

    /* when shrink end*/

    nav .navbar span {
      display: none;
    }

    nav .icon {
      display: block;
    }

    nav .navbar a {
      font-size: 24px;
    }

    nav :checked ~ .navbar {
      left: 0;
    }

    nav :checked ~ .icon .toggler:nth-child(2) {
      opacity: 0;
    }

    nav :checked ~ .icon .toggler:nth-child(1) {
      transform: rotate(-225deg) translateY(-14px);
    }

    nav :checked ~ .icon .toggler:nth-child(3) {
      transform: rotate(225deg) translateY(14px);
    }
    .navbar li {
      animation: FadeIn 1s linear;
      animation-fill-mode: both;
    }
    @keyframes FadeIn {
      0% {
        opacity: 0;
        transform: scale(0.1);
      }
      85% {
        opacity: 1;
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }
    .right-top-bar {
      margin-right: -12.5rem;
      width: 35rem;
      display: none;
    }
    marquee {
      width: 100%;
    }
    .icon {
      display: none;
    }
  }
</style>
